<div class="row mt-5 card custom-card " >
    <div class="col-12">
        <div class="card-body">
                <h2 class="title text-dark">Contact</h2>
        </div>
    </div>
    <div class="row skill justify-content-center resume">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row-cols-12">
                <div class="card ui-ux qualification">
                    <div class="card-body d-flex flex-row">
                        <img src="assets/images/phone-call.webp" height="30px" width="30px"  class="mt-3" alt="">
                        <div class="mx-2">
                            <h5>Phone</h5>
                            <p  style="font-weight: 500;">☺ +91 9097490427</p>
                            <p style="font-weight: 500;">☺ +91 7004456419</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row-cols-12">
                <div class="card app qualification">
                    <div class="card-body d-flex flex-row">
                        <img src="assets/images/email.webp" height="30px" width="30px"  class="mt-3" alt="">
                        <div class="mx-2">
                            <h5>Email</h5>
                            <p style="font-weight: 500;">info.vishwjeetkumar@gmail.com</p>
                            <p style="font-weight: 500;">»infovishwjeet0@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row contact-us-form text-dark px-sm-3 pl-3 justify-content-center">
            <h3>I'm always open to discussing product
                <strong>design work or partnerships.</strong></h3>
                
                <div class="contact">
                    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
                        <div class="alert alert-info my-5" role="alert" *ngIf="showMessage">
                            "Your submission has been recorded successfully. We will contact you soon!"
                          </div>
                        <label for="name">
                            <input type="text" id="name" placeholder="Name" formControlName="name" required="">
                            <span>Name</span>
                        </label>
                        <label for="email">
                            <input type="email" id="email" placeholder="Email" formControlName="email" required="">
                            <span>Email</span>
                        </label>
                        <label for="phone">
                            <input type="text" id="phone" placeholder="Phone" formControlName="contact" required="">
                            <span>Phone</span>
                        </label>
                        <button type="submit" [disabled]="contactForm.invalid">Submit</button>
                    </form>
                </div>
    </div>
    <div class="row-cols-12 footer">
        @Copyright 2023
    </div>
</div>
